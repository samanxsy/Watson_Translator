<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title class="title">Watson Translator</title>
  <link rel="stylesheet" href="/app/static/styles.css">
  <link rel="stylesheet" href="/static/styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/app/static/script.js"></script>
  <script src="/static/script.js"></script>

</head>

<body>
  <div class="header">
    <h3>Watson translator</h3>
  </div>

  <div class="translator_box">
    <textarea class="searchbar" name="text_to_translate" id="text_to_translate" wrap="hard" placeholder="Type something . . . " required maxlength="10000"></textarea>
    <select class="options" id="text_model" name="text_model">
      <option value="en">English</option>
      <option value="fr">French</option>
      <option value="nl">Dutch</option>
      <option value="de">German</option>
      <option value="it">Italian</option>
      <option value="es">Spanish</option>
    </select>
  </div>

  </div>

  <div class="translator_box">
    <textarea class="translation_box" id="translated_textarea" name="translated_textarea" wrap="hard" required maxlength="10000" readonly placeholder="Translation will appear here..."></textarea>
    <select class="options" id="translate_model" name="translate_model">
      <option value="nl">Dutch</option>
      <option value="fr">French</option>
      <option value="en">English</option>
      <option value="de">German</option>
      <option value="it">Italian</option>
      <option value="es">Spanish</option>
    </select>
  </div>

</body>
</html>
